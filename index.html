<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="logo-container__main">
        <img src="./images/logo.svg" alt="company-logo" class='company-logo-img'/>
        <div class="logo-container__second">
          <div class="logo-around"><img src="./images/icon-document.svg" alt="document-logo" /></div>
          <div class="logo-around"><img src="./images/icon-folder.svg" alt="folder-logo" /></div>
          <div class="logo-around"><img src="./images/icon-upload.svg" alt="upload-logo" /></div>
        </div>
      </div>
      <div class="storage-container">
        <div class="show-me">
          <p>185 <span>GB LEFT</span></p>
        </div>
        <div class="article-container">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="gradient-container__main">
          <div class="gradient-container">
            <div class="white-dot-container"></div>
            <div>
          </div>
        </div>
        </div>
        <div class="size-container">
        <p class="size-article">0 GB <span>1000 GB</span></p>
        </div>
        <div>
      </div>
    </main>
  </body>
</html>
